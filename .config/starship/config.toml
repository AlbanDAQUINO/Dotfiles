# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$all[╰─](238)$shell$status$character"""
# move the rest of the prompt to the right
right_format = """$cmd_duration$time $battery"""
command_timeout = 3_000

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the SHELL indicator
[shell]
style = "white"
zsh_indicator = "[_](bold white)"
bash_indicator = "[_](bold white)"
powershell_indicator = "[](cyan)[_](bold white)"
unknown_indicator = "[?sh](bold white)"
disabled = false

# Change the default prompt indicator
[character]
success_symbol = "[ ❯](034)"
error_symbol = "[❯](250)"

# Shows the time
[time]
format = '🕙 [\[$time\]]($style)'
time_format = "%T"
utc_time_offset = "1"
disabled = false

# Status
[status]
symbol = "✗"
success_symbol = "✔️"
not_executable_symbol = "🚫"
not_found_symbol ="🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"
style = "bold 160"
format = "[$status$symbol]($style) "
recognize_signal_code = true
disabled = false

# Shows Command dureation if > 10s
[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = "Took [$duration]($style)"

# Shows the username
[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Shows hostname
[hostname]
format = "[@ $hostname]($style)"
style = "bold 202"
disabled = true

# Shows the current directory
[directory]
truncation_length = 20
truncate_to_repo = true
truncation_symbol = " …/"
home_symbol = " ~"
read_only_style = "160"
read_only = ""
format = "[$read_only]($read_only_style) [$path](039) "

# Shows the battery status
[battery]
full_symbol = "🔋 "
charging_symbol = "🔌 "
discharging_symbol = " ⚡ "
# "bold red" style when capacity is between 0% and 10%
[[battery.display]]
threshold = 20
style = "bold red"
# "bold orange" style when capacity is between 10% and 30%
[[battery.display]]
threshold = 40
style = "bold orange"
# when capacity is over 30%, the battery indicator will not be displayed
[[battery.display]]
threshold = 60
style = "bold yellow"
# Displays the "battery full" symbol
[[battery.display]]
threshold = 100
style = "bold green"

[memory_usage]
symbol = ""

# Shows the Git branch
[git_branch]
# symbol = " "
symbol = " "
format = "on [$symbol](034) [$branch]($style) "
truncation_length = 15
truncation_symbol = "…/"
style = "bold 034"

# Show the Git status
[git_status]
style = "034"
up_to_date = ""
conflicted = ""
untracked = "?${count} "
modified = "${count} "
stashed = "﫻${count} "
renamed = "${count} "
deleted = "${count} "
staged = "[$count](034) "
behind = "⇣${count}"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = '[\($all_status$ahead_behind\)]($style) '

# Force Python symbol and version
[python]
symbol = " "
python_binary = "python3"

# Shows Terraform version
[terraform]
format = "using [ terraform $version]($style) "

# Shows Vagrant version
[vagrant]
format = "using [ vagrant $version]($style) "

# Shows Docker context
[docker_context]
format = "using [ $context](bold blue) "
detect_files = ["./docker-compose.yml", "./docker-compose.yaml", "./Dockerfile"]
only_with_files = true

# Shows Helm version
[helm]
format = "using [ $version](bold purple) "

# Shows Node.js version
[nodejs]
format = "using [ $version](bold green) "
disabled = true

# Shows Ruby version
[ruby]
format = "using [ $version]($style) "

# Shows AWS context
[aws]
symbol = ""
style = "yellow"
format = 'on [$symbol $profile (\($region\))]($style) '
disabled=true
# Add AWS zone aliases
[aws.region_aliases]
eu-west-3 = "Paris"
us-west-1 = "US, Virginia"

[kubernetes]
format = 'on [☸ $context \($namespace\)](dimmed green) '
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
