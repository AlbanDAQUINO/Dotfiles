format = "Took [$duration]($style)"

# Shows the username
[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Shows hostname
[hostname]
format = "[@ $hostname]($style)"
style = "bold 202"
