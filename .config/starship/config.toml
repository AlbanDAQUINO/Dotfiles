# ~/.config/starship/config.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$env_var$hostname$localip$username$sudo$directory\
$all[╰─](238)$shell$cmd_duration$status$jobs$character"""
# move the rest of the prompt to the right
right_format = """$time$battery"""
command_timeout = 3_000

# Shows an icon based on the os or distribution
[env_var.STARSHIP_DISTRO]
format = '[$env_value]($style) '
variable = "STARSHIP_DISTRO"
style = "160"   # Debian
# style = "093"   # Devuan
# style = "042"   # Manjaro
# style = "208"   # Ubuntu
# style = "033"   # Windows
disabled = false

# Shows hostname
[hostname]
style = "bold 240"
ssh_only = false
trim_at = "."
format = "[$hostname]($style) "
disabled = false

# Shows Local iP
[localip]
format = "[$localipv4](bold 242) [](bold 005) "
ssh_only = true
disabled = false

# Shows the username
[username]
style_user = "bold white"
style_root = "bold red"
format = "[$user]($style) "
show_always = true
disabled = false

# Shows the current directory
[directory]
truncation_length = 20
truncate_to_repo = true
truncation_symbol = " …/"
home_symbol = " ~"
read_only_style = "bold 160"
read_only = " "
format = "[$read_only]($read_only_style)[$path](039) "
disabled = false

# Shows the SHELL indicator
[shell]
style = "dimmed white"
zsh_indicator = "[](white) ZSH"
bash_indicator = "[](white) BASH"
powershell_indicator = "[](white) PS"
unknown_indicator = "[?](white) SHELL"
disabled = false

# Status
[status]
# Alternatives = "✗"
symbol = " "
success_symbol = ""
not_executable_symbol = "🚫"
not_found_symbol ="🔍"
sigint_symbol = "🧱"
signal_symbol = "⚡"
style = "bold 160"
format = "[$symbol$status]($style) "
recognize_signal_code = false
disabled = false

# Change the default prompt indicator
[character]
# Linux:
success_symbol = "[](bold 034)[_](bold white)"
# Windows Poweshell: 
# success_symbol = "[](bold 033)[_](bold white)"
error_symbol = "[](bold 160)[_](bold white)"

# Shows Command duration
[cmd_duration]
format = "Took [$duration]($style) "
show_milliseconds = false
min_time = 3_000
style = "bold yellow"
disabled = false

# Shows the time
[time]
format = "[$time]($style) "
time_format = "%T"
utc_time_offset = "2"
style = "bold 075"
disabled = false

# Shows the battery status 
[battery]
full_symbol = "•"
charging_symbol = "⇡"
discharging_symbol = "⇣"
disabled = false
# "bold red" style when capacity is between 0% and 20%
[[battery.display]]
threshold = 20
style = "bold red"
# "bold orange" style when capacity is between 20% and 40%
[[battery.display]]
threshold = 40
style = "bold orange"
# "bold yellow" style when capacity is between 60% and 100%
[[battery.display]]
threshold = 60
style = "bold yellow"
# "bold green" style when capacity is at 100%
[[battery.display]]
threshold = 100
style = "bold 034"

# Shows the number of background jobs and processes
[jobs]
symbol = "&"
format="[$symbol$number]($style) "

[memory_usage]
symbol = ""
disabled = true

# Shows if Sudo credentials are cached
[sudo]
allow_windows = false
symbol = ""
style = "bold 160"
format = "[$symbol]($style) "
disabled = false

# Shows the Git branch
[git_branch]
# Alternatives = " "
symbol = " "
format = "on [$symbol](034) [$branch](bold 076) "
truncation_length = 15
truncation_symbol = "…/"
style = "bold 034"
disabled = false

# Show the Git status
[git_status]
style = "034"
# Repository
up_to_date = "[](082)"
conflicted = "[](082)"
behind = "[⇣${count}](082)"
ahead = "[⇡${count}](082)"
# Branch
untracked = " ${count}"
modified = " ${count}"
stashed = " 﫻${count}"
# Alternatives = "   笠   "
renamed = " ${count}"
deleted = " ${count}"
staged = " ${count}"
# Final Prompt
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = '[\($ahead_behind$all_status\)]($style) '
disabled = false

# Force Python symbol and version
[python]
# Alternatives = ""
symbol = ""
# format = "$symbol"
python_binary = "python3"
disabled = false

# Shows Terraform version
[terraform]
# Alternatives = "  "
format = "using [ terraform $version]($style) "
disabled = false

# Shows Vagrant version
[vagrant]
format = "using [﵂ vagrant $version]($style) "
disabled = false

# Shows Docker context
[docker_context]
format = "using [ $context](bold blue) "
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
only_with_files = true
disabled = false

# Shows Ansible version
# "ﴂ"

# Package
[package]
symbol = "📦"
format = "[$symbol$version]($style) "
disabled = false

# Shows PHP version
[php]
symbol = "PHP"
format = "using [$symbol $version]($style)"
disabled = true

# Shows Helm version
[helm]
format = "using [ $version](bold purple) "
disabled = false

# Shows Node.js version
[nodejs]
format = "using [ $version](bold green) "
disabled = true

# Shows Ruby version
[ruby]
format = "using [ $version]($style) "
disabled = false

# Shows AWS context
[aws]
symbol = ""
style = "yellow"
format = '[$symbol $profile \($region\)]($style) '
disabled=true
# Add AWS zone aliases
[aws.region_aliases]
eu-west-3 = "EU, Paris"
us-west-1 = "US, Virginia"

[kubernetes]
format = 'on [☸ $context \($namespace\)](dimmed green) '
disabled = true
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
