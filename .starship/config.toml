# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$all[╰─](238)$character"""
# move the rest of the prompt to the right
right_format = """$cmd_duration $time $battery"""
command_timeout = 3_000

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the SHELL indicator
[shell]
zsh_indicator = "" 
powershell_indicator = "_"
unknown_indicator = "shell"
disabled = true

# Shows the time
[time]
disabled = false
format = '🕙 [\[$time\]]($style)'
time_format = "%T"
utc_time_offset = "1"

# Change the default prompt characters
[character]
success_symbol = "[❯](034)"
error_symbol = "[✗](bold 160)"
# success_symbol = "[](238)"
# error_symbol = "[](bold 160)"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = "Took [$duration]($style)"

# Shows the username
[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Shows the current directory
[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = " …/"
home_symbol = " ~"
read_only_style = "197"
read_only = ""
format = "[$read_only]($read_only_style) [$path](039) "

# Shows the battery status
[battery]
full_symbol = "🔋 "
charging_symbol = "🔌 "
discharging_symbol = " ⚡ "
# "bold red" style when capacity is between 0% and 10%
[[battery.display]]
threshold = 10
style = "bold red"
# "bold orange" style when capacity is between 10% and 30%
[[battery.display]]
threshold = 30
style = "bold orange"
# when capacity is over 30%, the battery indicator will not be displayed
[[battery.display]]
threshold = 50
style = "bold yellow"
# Displays the "battery full" symbol
[[battery.display]]
threshold = 100
style = "bold green"

[memory_usage]
symbol = ""

# Shows the Git branch
[git_branch]
# symbol = " "
symbol = " "
format = "on [$symbol](034) [$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = "bold 034"

# Show the Git status
[git_status]
up_to_date = ""
conflicted = ""
untracked = " ${count}"
modified = " ${count}"
stashed = " 﫻${count}"
renamed = " ${count}"
deleted = " ${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
staged = ' [$count](034)'
behind = "⇣${count}"
ahead = "⇡${count}"
style = "034"
# format = '[\($all_status\)]($style) '
format = '[\($ahead_behind$all_status\)]($style) '

# Force Python symbol and version
[python]
symbol = " "
python_binary = "python3"

# Shows Terraform version
[terraform]
format = "using [ terraform $version]($style) "

# Shows Vagrant version
[vagrant]
format = "using [ vagrant $version]($style) "

# Shows Docker context
[docker_context]
format = "using [ $context](bold blue) "
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
only_with_files = true

# Shows Helm version
[helm]
format = "using [ $version](bold purple) "

# Shows Node.js version
[nodejs]
format = "using [ $version](bold green) "
disabled = true

# Shows Ruby version
[ruby]
format = "using [ $version]($style) "

# Shows AWS context
[aws]
symbol = ""
style = "yellow"
format = 'on [$symbol $profile (\($region\))]($style) '
disabled=true
# Add AWS zone aliases
[aws.region_aliases]
eu-west-3 = "Paris"
us-west-1 = "US, Virginia"

[kubernetes]
format = 'on [☸ $context \($namespace\)](dimmed green) '
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
