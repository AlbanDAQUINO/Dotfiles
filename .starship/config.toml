format = "Took [$duration]($style)"

# Shows the username
[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Shows the current directory
[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "ï„” â€¦/"
home_symbol = "ïŸ ~"
read_only_style = "197"
